name: SBOM
on: {release: {types: [published]}}
jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: "3.11"}
      - run: python -m pip install --upgrade pip && pip install cyclonedx-bom pip-tools
      - run: if [ -f requirements.in ]; then pip-compile requirements.in -o requirements.txt; fi
      - run: if [ ! -f requirements.txt ]; then touch requirements.txt; fi
      - run: cyclonedx-bom -o sbom.json -i requirements.txt || true
      - uses: actions/upload-artifact@v4
        with: {name: sbom, path: sbom.json}
